edge_device:
  section: edge-device
  title: "Szybciej, bezpieczniej i mądrzej — na brzegu sieci"
  text: "Wykorzystuj dane w czasie rzeczywistym tam, gdzie powstają — od fabryk po floty — redukując opóźnienia i zwiększając kontrolę bez zależności od chmury."
  diagram_caption: "Zobacz swój przepływ danych — lokalna inteligencja, łączność z chmurą i wszystko pomiędzy."
  cta: "Poznaj platformę GSE"
  list:
    - icon: "fas fa-industry"
      title: "Automatyzacja przemysłowa"
      desc: "Reaguj błyskawicznie na dane z maszyn, minimalizując przestoje i optymalizując produkcję."
    - icon: "fas fa-truck-moving"
      title: "Monitorowanie flot i pojazdów"
      desc: "Analizuj dane z pojazdów w czasie rzeczywistym, nawet w trudno dostępnych lokalizacjach."
    - icon: "fas fa-microchip"
      title: "IoT i czujniki zdalne"
      desc: "Skalowalne obliczenia brzegowe — energooszczędne, bezpieczne i zawsze połączone."
    - icon: "fas fa-bus"
      title: "Transport publiczny"
      desc: "Zoptymalizuj mobilność publiczną dzięki lokalnej analizie danych w czasie rzeczywistym."
    - icon: "fas fa-city"
      title: "Inteligentne miasta"
      desc: "Popraw bezpieczeństwo i efektywność miejskiej infrastruktury poprzez zdecentralizowane przetwarzanie danych."
    - icon: "fas fa-shield-alt"
      title: "Bezpieczeństwo i zgodność"
      desc: "Chroń dane na brzegu sieci dzięki szyfrowaniu, bezpiecznemu uruchamianiu i zgodnej komunikacji z chmurą."





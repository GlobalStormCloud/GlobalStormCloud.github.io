  people:
    - name: "Wojtek"
      role: "Współzałożyciel & Architekt Rozwiązań"
      bio: "Odpowiada za integrację systemów i strategię wdrożeń brzegowych w środowiskach przemysłowych i miejskich."
      image: "/assets/img/team/wojtek.jpg"
      social:
        - icon: "fab fa-linkedin-in"
          url: "https://linkedin.com/in/wojtek"

    - name: "Mohsen"
      role: "Współzałożyciel & Kierownik ds. Sprzętu"
      bio: "Projektuje niezawodne i skalowalne platformy wbudowane do wymagających zastosowań brzegowych."
      image: "/assets/img/team/mohsen.jpg"
      social:
        - icon: "fab fa-linkedin-in"
          url: "https://linkedin.com/in/mohsen"

    - name: "Kuba"
      role: "Współzałożyciel & Ekspert ds. AI"
      bio: "Wdraża systemy uczenia maszynowego i analizy obrazu na energooszczędnych urządzeniach brzegowych."
      image: "/assets/img/team/kuba.jpg"
      social:
        - icon: "fab fa-linkedin-in"
          url: "https://www.linkedin.com/in/jakub-zawiasa-722b65201/"




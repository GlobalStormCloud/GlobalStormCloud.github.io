  title: "Nasz Zespół"
  text: Poznajcie siłę napędową Global Storm - naszych współzałożycieli, wizjonerów, którzy łączą swoją wiedzę z obszarów publicznego chmury i przemysłowego IoT.
  subtext: Z pasją do innowacji stworzyli kulturę współpracy, inspirując zespół. Zaangażowani w ciągłe doskonalenie, dbają o to, aby Global Storm utrzymywało się na czele technologii. Ci liderzy cenią równowagę między pracą a życiem prywatnym, zdając sobie sprawę, że sercem firmy są ludzie – silni, zainspirowani, kształtujący przyszłość.

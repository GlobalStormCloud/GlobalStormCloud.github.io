about:
  title: "About Us"
  text: "Startup build around people and skills rather than single product."
  body: "Global Storm stands as a beacon of innovation in the industrial Internet of Things (IoT), conceived by industry veterans amidst the turbulence of a storm. Committed to spearheading IoT innovation, the startup envisions revolutionizing global industrial landscapes with scalable and adaptable solutions, prioritizing trust through robust security measures. Advocating for interoperability standards, data-driven excellence, and sustainable practices, Global Storm actively engages with the wider IoT community. Fostering an innovation culture and ensuring compliance with evolving industry regulations, the company aims to contribute to the broader IoT ecosystem while staying ahead of industry trends. With a customer-centric focus, Global Storm seeks to build lasting relationships by continuously iterating solutions based on real-world input and providing unwavering support. Rooted in a commitment to financial sustainability, the company is poised to disrupt and transform the industrial IoT landscape with a visionary and transformative approach."
  section: about


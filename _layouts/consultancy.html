<!DOCTYPE html>
<html lang="en">
{% include header.html %}

<body id="page-top" class="bg-black">
  {% include navigation.html %}
  <section class="section">
    <figure class="image-container"><img src="/assets/img/bg-main.jpg" alt=""></figure>
    <div class="content container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="row">
            <div class="col-md-12 col-xm-12 mb-4">
              <div class="card box-shadow text-bg-dark">
                {% if page.title %}
                  <div class="card-body">
                    <h2>{% t page.title %}</h2>
                  </div>
                {% endif %}
              </div>
            </div>
            {% if page.tiles %}
              {% for tile in page.tiles %}
                <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
                  <div class="card mb-4 box-shadow text-bg-dark mb-3 h-100">
                    <div class="card-body">
                      <i class="{{ tile.icon }} fa-4x com-icon mb-3"></i>
                      <h4 class="card-title pricing-card-title">{% t tile.title %}</h4>
                      <p class="mt-3">{% t tile.text %}</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            {% endif %}
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="card mb-4 box-shadow text-bg-dark mb-3">
            <div class="card-body">
              <p class="mt-3 mb-4">{{ content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include footer.html %}
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    {% include header.html %}
    <body id="page-top" class="bg-black">
        {% include navigation.html %}
        <section class="section">
            <figure class="image-container"><img src="/assets/img/bg-main.jpg" alt=""></figure>
                <div class="content">
                    <div class="wrapper animated fadeIn">
                        <div class="post-title {% if page.feature %} feature {% endif %}">
                            <h1>{{ page.title }}</h1>
                            <h4>{{ page.date | date_to_string }}</h4>
                            {% if site.reading_time %}
                            <p class="reading-time">
                                <i class="fa fa-clock-o"></i>
                                {% include read-time.html %}
                            </p><!-- /.entry-reading-time -->
                            <!-- {% endif %}
                            {% if page.project %}
                            <a class="btn zoombtn" href="{{site.url}}/projects/">
                            {% else %}
                            <a class="btn zoombtn" href="{{site.url}}/news/">
                            {% endif %} -->
                                <i class="fa fa-chevron-left"></i>
                            </a>
                        </div>
                        {{ content }}
                    </div>
                </div>
        </section>
        {% include footer.html %}
    </body>
</html>
